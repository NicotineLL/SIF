<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Social Image Feed 1.6</title>

	<!-- FontAwesome CSS -->
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
	<!-- SIF CSS -->
		<link href="css/sif.css" rel="stylesheet" />

	</head>

	<body>

		<div id="image-feed">

			<!-- Instagram -->
				<i class="fa fa-instagram"></i>
				<div id="instagram-feed"></div>

			<!-- Tumblr -->
				<i class="fa fa-tumblr"></i>
				<div id="tumblr-feed"></div>

			<!-- WeHeartIt -->
				<i class="fa fa-heart"></i>
				<div id="weheartit-feed"></div>

			<!-- Pinterest -->
				<i class="fa fa-pinterest"></i>
				<div id="pinterest-feed"></div>

			<!-- Flickr -->
				<i class="fa fa-flickr"></i>
				<div id="flickr-feed"></div>

			<!-- DeviantArt -->
				<i class="fa fa-deviantart"></i>
				<div id="deviantart-feed"></div>

			<!-- Behance -->
				<i class="fa fa-behance"></i>
				<div id="behance-feed"></div>

		</div>  

		<!-- JQuery -->
			<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
		<!-- SIF JS -->
			<script src="js/jquery.sif.min.js"></script>
		<!-- Execute -->
			<script>

				$(document).ready(function(){
					$('#image-feed').SIF({
						instagramID: '3311581182.1677ed0.7c4e6cfb1b944f3599286045214cac8e', /* Instagram access token */
					    tumblrID: 'nicotinell.tumblr.com', /* Tumblr blog url */
					    weheartitID: 'weheartit', /* WeHeartIt username */
					    pinterestID: 'pinterest', /* Pinterest username */
					    flickrID: '66956608@N06', /* Flickr user ID */
					    deviantartID: 'nicotinell', /* DeviantArt username */
					    behanceID: 'openallen', /* Behance username */
					    noThumb: 'img/no-thumb-200x200.jpg', /* Show a "no image" image if no image can be returned */
					    newWindow: true, /* Open links in new window true/false */
					    numResults: 10 /* Number of results */
					});
				});

			</script>

	</body>

</html>
